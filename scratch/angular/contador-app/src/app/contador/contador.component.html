<div class="text-center space-y-4">
  <h2 class="text-2xl font-bold text-gray-800">Valor: {{ countValue() }}</h2>

  <div class="flex justify-center space-x-4">
    <button 
      type="button" 
      (click)="incrementar()" 
      class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
    >
      + {{ step() }}
    </button>
    <button 
      type="button" 
      (click)="decrementar()" 
      class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
    >
      - {{ step() }}
    </button>
  </div>

  <hr class="border-gray-300 my-4"/>
